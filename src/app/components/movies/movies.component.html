<form class="example-form">
    <label>Ingresa pel√≠cula</label>
    <input matInput value="" [(ngModel)]="title" class="form-control" [ngModelOptions]="{standalone: true}">
    <button class="btn btn-danger" (click)="getMovie(title)">Search</button>
</form>

<ul class="list-group">
  <li class="list-group-item moviesList" *ngFor="let movie of movies">
    <img src="{{movie.Poster}}" class="col-lg-4 rounded float-left imgMovie" alt="..." (click)="info()">
    <div class=col-lg-6>
      {{movie.Title}}
    </div>
    <input class="2" onlyread value={{movie.imdbID}}>
  </li>
  <!-- <li class="list-group-item moviesDetail" *ngFor="let detail o details">
  </li> -->
</ul>
